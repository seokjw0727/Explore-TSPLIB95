<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSPLIB95 Search</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="description" content="TSPLIB95 인스턴스를 이름/도시 수/거리 타입/대칭 여부로 필터링하고 다운로드하세요." />
  <style>
    /* 스크롤바 살짝 다듬기 */
    ::-webkit-scrollbar { height: 8px; width: 8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 6px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="app"></div>

  <script type="text/babel">
    const BASE_URL = 'http://comopt.ifi.uni-heidelberg.de/software/TSPLIB95/';

    // \uD14C\uC2A4\uD2B8용 내장 데이터 (fallback). 실제 서비스에선 /data/tsplib.json 로 교체 가능.
    const EMBEDDED_DATA = [
      {
        name: 'gr17', type: 'TSP', edge_weight_type: 'EUC_2D', edge_weight_format: 'FUNCTION',
        dimension: 17, symmetric: true, has_opt_tour: true,
        files: { tsp: 'tsp/gr17.tsp.gz', opt: 'tsp/gr17.opt.tour' }
      },
      {
        name: 'wi29', type: 'TSP', edge_weight_type: 'EUC_2D', edge_weight_format: 'FUNCTION',
        dimension: 29, symmetric: true, has_opt_tour: true,
        files: { tsp: 'tsp/wi29.tsp.gz', opt: 'tsp/wi29.opt.tour' }
      },
      {
        name: 'berlin52', type: 'TSP', edge_weight_type: 'EUC_2D', edge_weight_format: 'FUNCTION',
        dimension: 52, symmetric: true, has_opt_tour: true,
        files: { tsp: 'tsp/berlin52.tsp.gz', opt: 'tsp/berlin52.opt.tour' }
      },
      {
        name: 'eil51', type: 'TSP', edge_weight_type: 'EUC_2D', edge_weight_format: 'FUNCTION',
        dimension: 51, symmetric: true, has_opt_tour: true,
        files: { tsp: 'tsp/eil51.tsp.gz', opt: 'tsp/eil51.opt.tour' }
      }
    ];

    function classNames(...xs){ return xs.filter(Boolean).join(' '); }

    function downloadBlob(filename, content, mime='application/octet-stream'){
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([content], {type: mime}));
      a.download = filename; a.click(); URL.revokeObjectURL(a.href);
    }

    function toCSV(rows){
      if(!rows.length) return '';
      const headers = Object.keys(rows[0]);
      const escape = v => '"' + String(v ?? '').replace(/"/g,'""') + '"';
      const lines = [headers.join(',')];
      for(const r of rows){ lines.push(headers.map(h=>escape(r[h])).join(',')); }
      return lines.join('\n');
    }

    function makeRows(data){
      return data.map(d => ({
        name: d.name,
        type: d.type,
        dimension: d.dimension,
        edge_weight_type: d.edge_weight_type,
        symmetric: d.symmetric ? 'SYM' : 'ASYM',
        tsp_url: d.files?.tsp_gz || '',
        opt_url: (d.has_opt_tour ? d.files?.opt_tour_gz : '') || ''
      }));
    }


    function useData(){
      const [data, setData] = React.useState(EMBEDDED_DATA);
      const [loadedFrom, setLoadedFrom] = React.useState('embedded');

      React.useEffect(()=>{
        // /data/tsplib.json 이 있으면 우선 로드. 실패하면 내장 데이터 사용.
        fetch('./data/tsplib.json', {cache:'no-store'})
          .then(r=> r.ok ? r.json() : Promise.reject())
          .then(json=>{ setData(json); setLoadedFrom('data/tsplib.json'); })
          .catch(()=>{});
      },[]);

      return { data, loadedFrom };
    }

    function App(){
      const { data, loadedFrom } = useData();
      const [q, setQ] = React.useState('');
      const [minN, setMinN] = React.useState(0);
      const [maxN, setMaxN] = React.useState(10000);
      const [edgeType, setEdgeType] = React.useState('');
      const [symOnly, setSymOnly] = React.useState(false);
      const [hasOpt, setHasOpt] = React.useState(false);
      const [sortKey, setSortKey] = React.useState('name');
      const [sortDir, setSortDir] = React.useState('asc');
      const [page, setPage] = React.useState(1);
      const pageSize = 20;

      const filtered = React.useMemo(()=>{
        const s = q.trim().toLowerCase();
        let arr = data.filter(d=>
          (!s || d.name.toLowerCase().includes(s)) &&
          (d.dimension >= minN && d.dimension <= maxN) &&
          (!edgeType || (d.edge_weight_type||'').toUpperCase() === edgeType) &&
          (!symOnly || d.symmetric === true) &&
          (!hasOpt || d.has_opt_tour === true)
        );
        arr.sort((a,b)=>{
          const va = a[sortKey]; const vb = b[sortKey];
          if(va === vb) return 0;
          const r = (va < vb) ? -1 : 1;
          return sortDir === 'asc' ? r : -r;
        });
        return arr;
      }, [data, q, minN, maxN, edgeType, symOnly, hasOpt, sortKey, sortDir]);

      const total = filtered.length;
      const pageCount = Math.max(1, Math.ceil(total / pageSize));
      const curPage = Math.min(page, pageCount);
      const start = (curPage-1)*pageSize;
      const view = filtered.slice(start, start+pageSize);

      const edgeTypes = React.useMemo(()=>{
        const set = new Set(data.map(d=> (d.edge_weight_type||'').toUpperCase()).filter(Boolean));
        return Array.from(set).sort();
      }, [data]);

      const rows = makeRows(view);

      const exportAll = () => {
        downloadBlob('tsplib_filtered.json', JSON.stringify(filtered, null, 2), 'application/json');
      };
      const exportCSV = () => {
        downloadBlob('tsplib_filtered.csv', toCSV(makeRows(filtered)), 'text/csv');
      };

      const headerCell = (key, label) => (
        <th className="px-3 py-2 text-left text-sm font-semibold text-slate-700 cursor-pointer select-none"
            onClick={()=>{ if(sortKey===key){ setSortDir(sortDir==='asc'?'desc':'asc'); } else { setSortKey(key); setSortDir('asc'); } }}>
          <div className="flex items-center gap-1">
            <span>{label}</span>
            {sortKey===key && <span className="text-slate-400">{sortDir==='asc'?'▲':'▼'}</span>}
          </div>
        </th>
      );

      return (
        <div className="max-w-6xl mx-auto p-4 sm:p-6">
          <header className="mb-4">
            <h1 className="text-2xl sm:text-3xl font-bold tracking-tight">TSPLIB95 Search</h1>
            <p className="text-slate-600 mt-1">원하는 문제를 찾아보세요.<span className="text-xs">(data source: <code>{loadedFrom}</code>)</span></p>
          </header>
          <section className="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-end bg-white p-4 rounded-2xl shadow">
            <div className="md:col-span-4">
              <label className="block text-sm font-medium mb-1">이름</label>
              <input className="w-full rounded-xl border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                     placeholder="예: gr17, wi29, berlin52" value={q} onChange={e=>{ setQ(e.target.value); setPage(1); }} />
            </div>
            <div className="md:col-span-3">
              <label className="block text-sm font-medium mb-1">도시 개수</label>
              <div className="flex items-center gap-2">
                <input type="number" className="w-24 rounded-lg border border-slate-200 px-2 py-1" value={minN}
                       onChange={e=>{ setMinN(Number(e.target.value)||0); setPage(1); }} />
                <span className="text-slate-400">–</span>
                <input type="number" className="w-24 rounded-lg border border-slate-200 px-2 py-1" value={maxN}
                       onChange={e=>{ setMaxN(Number(e.target.value)||0); setPage(1); }} />
              </div>
            </div>
            <div className="md:col-span-3">
              <label className="block text-sm font-medium mb-1">거리 타입</label>
              <select className="w-full rounded-xl border border-slate-200 px-3 py-2" value={edgeType}
                      onChange={e=>{ setEdgeType(e.target.value); setPage(1); }}>
                <option value="">전체</option>
                {edgeTypes.map(t=> <option key={t} value={t}>{t}</option>)}
              </select>
            </div>
            <div className="md:col-span-2 flex gap-3 flex-wrap">
              <label className="inline-flex items-center gap-2 text-sm">
                <input type="checkbox" className="rounded" checked={symOnly} onChange={e=>{ setSymOnly(e.target.checked); setPage(1); }} />
                Symmetry
              </label>
              <label className="inline-flex items-center gap-2 text-sm">
                <input type="checkbox" className="rounded" checked={hasOpt} onChange={e=>{ setHasOpt(e.target.checked); setPage(1); }} />
                Optimal Tour
              </label>
            </div>

            <div className="md:col-span-12 flex items-center justify-between gap-2 pt-2">
              <div className="text-sm text-slate-600">총 <b>{total}</b>개 · 페이지 {curPage}/{pageCount}</div>
              <div className="flex gap-2">
                <button className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200" onClick={()=>setPage(p=>Math.max(1,p-1))}>이전</button>
                <button className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200" onClick={()=>setPage(p=>Math.min(pageCount,p+1))}>다음</button>
                <button className="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700" onClick={exportCSV}>CSV</button>
                <button className="px-3 py-2 rounded-xl bg-indigo-50 text-indigo-700 hover:bg-indigo-100" onClick={exportAll}>JSON</button>
              </div>
            </div>
          </section>

          <section className="mt-4 bg-white rounded-2xl shadow overflow-hidden">
            <div className="overflow-auto">
              <table className="min-w-full text-sm">
                <thead className="bg-slate-50 border-b border-slate-200">
                  <tr>
                    {headerCell('name','이름')}
                    {headerCell('dimension','도시 수')}
                    {headerCell('edge_weight_type','거리 타입')}
                    {headerCell('type','유형')}
                    {headerCell('symmetric','대칭')}
                    <th className="px-3 py-2 text-left text-sm font-semibold text-slate-700">다운로드</th>
                  </tr>
                </thead>
                <tbody>
                  {rows.map((r, idx)=> (
                    <tr key={r.name+idx} className={classNames(idx%2? 'bg-white':'bg-slate-50','border-b border-slate-100') }>
                      <td className="px-3 py-2 font-medium">{r.name}</td>
                      <td className="px-3 py-2">{r.dimension}</td>
                      <td className="px-3 py-2">{r.edge_weight_type}</td>
                      <td className="px-3 py-2">{r.type}</td>
                      <td className="px-3 py-2">{r.symmetric}</td>
                      <td className="px-3 py-2">
                        <div className="flex flex-wrap gap-2">
                          {r.tsp_url ? <a className="px-2 py-1 rounded-lg bg-slate-100 hover:bg-slate-200" href={r.tsp_url} target="_blank">.tsp</a> : <span className="text-slate-400">—</span>}
                          {r.opt_url ? <a className="px-2 py-1 rounded-lg bg-emerald-100 text-emerald-800 hover:bg-emerald-200" href={r.opt_url} target="_blank">.opt.tour</a> : <span className="text-slate-400">—</span>}
                        </div>
                      </td>
                    </tr>
                  ))}
                  {rows.length === 0 && (
                    <tr><td className="px-3 py-6 text-center text-slate-500" colSpan={6}>조건에 맞는 인스턴스가 없습니다.</td></tr>
                  )}
                </tbody>
              </table>
            </div>
          </section>

          <footer className="text-xs text-slate-500 mt-6">
            <p> <img src="img/github_logo.png" class="inline-block"/> <a href="https://github.com/seokjw0727/TSPLIB95-Search" target="_blank">seokjw0727</a></p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App/>);
  </script>
</body>
</html>
