<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Search TSPLIB95</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./img/magnifier.png?v=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta name="description" content="You can download TSP instances from TSPLIB95." />
  <style>
    ::-webkit-scrollbar { height: 8px; width: 8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 6px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="app"></div>
  <script type="text/babel">
    function downloadBlob(filename, content, mime='application/octet-stream'){
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([content], {type: mime}));
      a.download = filename; a.click(); URL.revokeObjectURL(a.href);
    }

    function toCSV(rows){
      if(!rows.length) return '';
      const headers = Object.keys(rows[0]);
      const escape = v => '"' + String(v ?? '').replace(/"/g,'""') + '"';
      const lines = [headers.join(',')];
      for(const r of rows){ lines.push(headers.map(h=>escape(r[h])).join(',')); }
      return lines.join('');
    }

    function classNames(...xs){ return xs.filter(Boolean).join(' '); }

    function useData(){
      const [data, setData] = React.useState([]);
      const [loadedFrom, setLoadedFrom] = React.useState('loading');
      const [loadError, setLoadError] = React.useState('');

      React.useEffect(()=>{
        const urlParam = new URLSearchParams(location.search).get('dataset');
        const candidates = [];
        if (urlParam) candidates.push(urlParam);
        candidates.push('./data/tsplib.json');
        candidates.push('/data/tsplib.json');
        candidates.push('./tsplib.json');
        (async ()=>{
          for (const url of candidates){
            try {
              const r = await fetch(url, {cache:'no-store'});
              if(!r.ok) throw new Error(`HTTP ${r.status} for ${url}`);
              const json = await r.json();
              if(Array.isArray(json) && json.length>=1){ setData(json); setLoadedFrom(url); return; }
              throw new Error(`Invalid JSON at ${url}`);
            } catch(e){ setLoadError(String(e)); console.warn('[TSPLIB] load fail:', e); }
          }
          setLoadedFrom('failed');
        })();
      },[]);

      return { data, loadedFrom, loadError };
    }

    function makeRows(data){
      return data.map(d => ({
        name: d.name,
        dimension: d.dimension,
        edge_weight_type: d.edge_weight_type,
        symmetric: d.symmetric ? 'SYM' : 'ASYM',
        tsp_url: d.files?.tsp_gz || d.files?.tsp || '',
        opt_url: (d.has_opt_tour ? (d.files?.opt_tour_gz || d.files?.opt) : '') || ''
      }));
    }

    function App(){
      const { data, loadedFrom, loadError } = useData();
      const [q, setQ] = React.useState('');
      const [minN, setMinN] = React.useState(14);
      const [maxN, setMaxN] = React.useState(85900);
      const [edgeType, setEdgeType] = React.useState('');
      const [symOnly, setSymOnly] = React.useState(false);
      const [hasOpt, setHasOpt] = React.useState(false);
      const [sortKey, setSortKey] = React.useState('name');
      const [sortDir, setSortDir] = React.useState('asc');
      const [page, setPage] = React.useState(1);
      const pageSize = 20;

      const filtered = React.useMemo(()=>{
        const s = q.trim().toLowerCase();
        let arr = data.filter(d=>
          (!s || (d.name||'').toLowerCase().includes(s)) &&
          (Number(d.dimension)||0) >= minN && (Number(d.dimension)||0) <= maxN &&
          (!edgeType || (d.edge_weight_type||'').toUpperCase() === edgeType) &&
          (!symOnly || d.symmetric === true) &&
          (!hasOpt || d.has_opt_tour === true)
        );
        arr.sort((a,b)=>{
          const va = a[sortKey]; const vb = b[sortKey];
          if(va === vb) return 0;
          const r = (va < vb) ? -1 : 1;
          return sortDir === 'asc' ? r : -r;
        });
        return arr;
      }, [data, q, minN, maxN, edgeType, symOnly, hasOpt, sortKey, sortDir]);

      const total = filtered.length;
      const pageCount = Math.max(1, Math.ceil(total / pageSize));
      const curPage = Math.min(page, pageCount);
      const start = (curPage-1)*pageSize;
      const view = filtered.slice(start, start+pageSize);
      const rows = makeRows(view);

      const edgeTypes = React.useMemo(()=>{
        const set = new Set(data.map(d=> (d.edge_weight_type||'').toUpperCase()).filter(Boolean));
        return Array.from(set).sort();
      }, [data]);

      const exportAll = () => { downloadBlob('tsplib_filtered.json', JSON.stringify(filtered, null, 2), 'application/json'); };
      const exportCSV = () => { downloadBlob('tsplib_filtered.csv', toCSV(makeRows(filtered)), 'text/csv'); };

      const headerCell = (key, label) => (
        <th className="px-3 py-2 text-left text-sm font-semibold text-slate-700 cursor-pointer select-none"
            onClick={()=>{ if(sortKey===key){ setSortDir(sortDir==='asc'?'desc':'asc'); } else { setSortKey(key); setSortDir('asc'); } }}>
          <div className="flex items-center gap-1">
            <span>{label}</span>
            {sortKey===key && <span className="text-slate-400">{sortDir==='asc'?'▲':'▼'}</span>}
          </div>
        </th>
      );

      return (
        <div className="max-w-6xl mx-auto p-4 sm:p-6">
          <header className="mb-4">
            <h1 className="text-2xl sm:text-3xl font-bold tracking-tight">Explore TSPLIB95</h1>
            <p className="text-slate-600 mt-1 text-sm">
              {loadError && <span className="ml-2 text-red-600">load failed: {loadError.split('')[0]}</span>}
            </p>
          </header>

          <section className="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-end bg-white p-4 rounded-2xl shadow">
            <div className="md:col-span-4">
              <label className="block text-sm font-medium mb-1">Name</label>
              <input className="w-full rounded-xl border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                     placeholder="" value={q} onChange={e=>{ setQ(e.target.value); setPage(1); }} />
            </div>
            <div className="md:col-span-3">
              <label className="block text-sm font-medium mb-1">Number of Cities</label>
              <div className="flex items-center gap-2">
                <input type="number" className="w-24 rounded-lg border border-slate-200 px-2 py-1" value={minN}
                       onChange={e=>{ setMinN(Number(e.target.value)||0); setPage(1); }} />
                <span className="text-slate-400">–</span>
                <input type="number" className="w-24 rounded-lg border border-slate-200 px-2 py-1" value={maxN}
                       onChange={e=>{ setMaxN(Number(e.target.value)||0); setPage(1); }} />
              </div>
            </div>
            <div className="md:col-span-3">
              <label className="block text-sm font-medium mb-1">Edge Weight Type</label>
              <select className="w-full rounded-xl border border-slate-200 px-3 py-2" value={edgeType}
                      onChange={e=>{ setEdgeType(e.target.value); setPage(1); }}>
                <option value="">All</option>
                {edgeTypes.map(t=> <option key={t} value={t}>{t}</option>)}
              </select>
            </div>
            <div className="flex items-center gap-3">
              <label className="flex items-center gap-3 select-none">
                <span className="text-sm font-medium text-slate-700 whitespace-nowrap">Optimal tour</span>
                <button
                  type="button"
                  role="switch"
                  aria-checked={hasOpt}
                  onClick={() => { setHasOpt(v => !v); setPage(1); }}
                  className={[
                    "relative inline-flex h-6 w-11 items-center rounded-full transition-colors",
                    hasOpt ? "bg-emerald-500" : "bg-slate-300"
                  ].join(" ")}
                >
                  <span
                    className={[
                      "inline-block h-5 w-5 transform rounded-full bg-white transition-transform",
                      hasOpt ? "translate-x-5" : "translate-x-1"
                    ].join(" ")}
                  />
                </button>
                <input
                  type="checkbox"
                  className="sr-only peer"
                  checked={hasOpt}
                  onChange={() => { setHasOpt(v => !v); setPage(1); }}
                  aria-label="Filter by instances that have optimal tour"
                />
                <div className="relative w-11 h-6 rounded-fullbg-slate-300 transition-colorspeer-checked:bg-emerald-500">
                  <span className="absolute top-0.5 left-0.5w-5 h-5 rounded-full bg-whiteshadow-smtransition-transformpeer-checked:translate-x-5"></span>
                </div>
              </label>
            </div>
            <div className="md:col-span-12 flex items-center justify-between gap-2 pt-2">
              <div className="text-sm text-slate-600">Total: <b>{total}</b> · Page {curPage}/{pageCount}</div>
              <div className="flex gap-2">
                <button className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200" onClick={()=>setPage(p=>Math.max(1,p-1))}>←</button>
                <button className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200" onClick={()=>setPage(p=>Math.min(pageCount,p+1))}>→</button>
                <button 
                className="flex items-center gap-2 p-[2px] rounded-xl bg-gradient-to-br from-green-700 via-green-500 to-green-300 hover:from-green-800 hover:via-green-600 hover:to-green-400"
                onClick={exportCSV}
              >
                <span className="flex items-center gap-2 px-3 py-2 bg-white rounded-xl">
                  <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5 text-green-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 4h16v16H4z" fill="#217346" />
                    <text x="7" y="16" font-size="10" fill="white" font-weight="bold">X</text>
                  </svg>
                </span></button>
                <button 
                className="flex items-center gap-2 p-[2px] rounded-xl bg-gradient-to-br from-amber-600 via-amber-400 to-amber-200 hover:from-amber-700 hover:via-amber-500 hover:to-amber-300"
                onClick={exportAll}
              >
                <span className="flex items-center gap-2 px-3 py-2 bg-white rounded-xl">
                  <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m0 8v3a2 2 0 0 0 2 2h3m8-18h3a2 2 0 0 1 2 2v3m0 8v3a2 2 0 0 1-2 2h-3"/>
                  </svg>
                </span></button>
              </div>
            </div>
          </section>

          <section className="mt-4 bg-white rounded-2xl shadow overflow-hidden">
            <div className="overflow-auto">
              <table className="min-w-full text-sm">
                <thead className="bg-slate-50 border-b border-slate-200">
                  <tr>
                    {headerCell('name','Name')}
                    {headerCell('dimension','Number of Cities')}
                    {headerCell('edge_weight_type','Distance Type')}
                    {headerCell('symmetric','Symmetry')}
                    <th className="px-3 py-2 text-left text-sm font-semibold text-slate-700">Download(.gz)</th>
                  </tr>
                </thead>
                <tbody>
                  {rows.map((r, idx)=> (
                    <tr key={r.name+idx} className={classNames(idx%2? 'bg-white':'bg-slate-50','border-b border-slate-100') }>
                      <td className="px-3 py-2 font-medium">{r.name}</td>
                      <td className="px-3 py-2">{r.dimension}</td>
                      <td className="px-3 py-2">{r.edge_weight_type}</td>
                      <td className="px-3 py-2">{r.symmetric}</td>
                      <td className="px-3 py-2">
                        <div className="flex flex-wrap gap-2">
                          {r.tsp_url ? <a className="px-2 py-1 rounded-lg bg-slate-100 hover:bg-slate-200" href={r.tsp_url} target="_blank">.tsp</a> : <span className="text-slate-400"></span>}
                          {r.opt_url ? <a className="px-2 py-1 rounded-lg bg-emerald-100 text-emerald-800 hover:bg-emerald-200" href={r.opt_url} target="_blank">.opt.tour</a> : <span className="text-slate-400"></span>}
                        </div>
                      </td>
                    </tr>
                  ))}
                  {rows.length === 0 && (
                    <tr><td className="px-3 py-6 text-center text-slate-500" colSpan={6}>
                      {loadedFrom==='loading' ? 'Loading…' : (loadError ? 'Failed to load data — please check the tsplib.json path.' : 'No instances found matching the criteria.')}
                    </td></tr>
                  )}
                </tbody>
              </table>
            </div>
          </section>

          <footer className="text-xs text-slate-500 mt-6">
            <p><img src="img/github_logo.png" className="inline-block w-4 h-4 mr-1 align-middle" alt="GitHub logo"/> <a href="https://github.com/seokjw0727/TSPLIB95-Search" target="_blank" rel="noreferrer">seokjw0727</a></p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App/>);
  </script>
</body>
</html>
